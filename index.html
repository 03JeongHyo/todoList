<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">   <!--css위에 오도록-->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container" >
        <h1>TODO LIST</h1>
        <section class="input-area">
            <input type="text" id="task-input">
            <button id="add-button">+</button>
        </section>
        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div id="all-div">
                    all
                </div>
                <div id="on-div">
                    not done
                </div>
                <div id="done-div">
                    done
                </div>
            </div>
            <div id ="task-board">
                
            </div>
        </section>
    </div>
    <link src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3a3eeac74a.js" crossorigin="anonymous"></script>
</body>
</html>
